<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Almased Site</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="mobile-header">
        <button id="hamburger" class="hamburger">
          <i data-lucide="menu"></i>
        </button>
        <img
          src="logo/almased-logo.png"
          alt="Almased Logo"
          class="mobile-logo"
        />
        <div class="mobile-icons">
          <i data-lucide="search"></i>
          <i data-lucide="user-round"></i>
          <i data-lucide="shopping-cart"></i>
        </div>
      </div>

      <img src="logo/almased-logo.png" alt="Almased Logo" />
      <nav class="nav-menu">
        <a href="#" class="nav-link">SHOP</a>
        <a href="#" class="nav-link">About Almased</a>
        <a href="#" class="nav-link">Science</a>
        <a href="#" class="nav-link">Results</a>
        <a href="#" class="nav-link">Health Goals</a>
        <a href="#" class="nav-link">How to Use</a>
        <a href="#" class="nav-link">Learn</a>
      </nav>
      <div class="icon-group">
        <i data-lucide="search"></i>
        <i data-lucide="user-round"></i>
        <i data-lucide="shopping-cart"></i>
      </div>
    </header>
    <nav id="mobileMenu" class="mobile-menu">
      <a href="#" class="nav-link">SHOP</a>
      <a href="#" class="nav-link">About Almased</a>
      <a href="#" class="nav-link">Science</a>
      <a href="#" class="nav-link">Results</a>
      <a href="#" class="nav-link">Health Goals</a>
      <a href="#" class="nav-link">How to Use</a>
      <a href="#" class="nav-link">Learn</a>
    </nav>

    <section class="carousel">
      <div class="slides">
        <div class="slide">
          <section class="hero">
            <div class="hero-content">
              <div class="hero-text">
                <h1>Natural<br />Superfood<br />Protein</h1>
                <p class="subhead">for optimal health</p>
                <button class="cta-btn">Start Almased today â†’</button>
              </div>
              <div class="stats-row">
                <div class="stat-circle">
                  <span class="stat-value">24g</span>
                  <span class="stat-label">high-quality protein</span>
                </div>
                <div class="stat-circle">
                  <span class="stat-value">80</span>
                  <span class="stat-label">bioactive peptides</span>
                </div>
                <div class="stat-circle">
                  <span class="stat-value">20</span>
                  <span class="stat-label">amino acids</span>
                </div>
                <div class="stat-circle">
                  <span class="stat-value">22</span>
                  <span class="stat-label">vitamins &minerals</span>
                </div>
              </div>
            </div>
          </section>
        </div>

        <div class="slide placeholder"></div>
        <div class="slide placeholder"></div>
        <div class="slide placeholder"></div>
      </div>

      <div class="slider-indicator">
        <span class="indicator active"></span>
        <span class="indicator"></span>
        <span class="indicator"></span>
        <span class="indicator"></span>
      </div>
    </section>

    <script src="./script.js" defer></script>
  </body>
</html>
